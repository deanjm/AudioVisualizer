<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="css/structure/infragistics.css" rel="stylesheet" />

    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div id="chart"></div>
        <div id="legendArea">
            <div id="legend"></div>
            <select id="chartType">
                <option value="area">Area</option>
                <option value="bubble">Bubble</option>
                <option value="column">Column</option>
                <option value="line">Line</option>
                <option value="point">Point</option>
                <option value="spline">Spline</option>
                <option value="splineArea">Spline Area</option>
                <option value="waterfall">Waterfall</option>
            </select>
            <div id="dropSongCont">
                <span>Drop a file here to play.</span>
            </div>
        </div>
    </div>
    <audio id="audio" controls autobuffer></audio>
    <table id="songGrid"></table>

    <script src="scripts/jquery-2.1.3.js"></script>
    <script src="scripts/jquery-ui-1.11.4.js"></script>
    <script src="scripts/infragistics.js"></script>

    <script src="scripts/DataChartVisualizer.js"></script>
</body>
</html>
